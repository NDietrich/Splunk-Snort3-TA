# Un-comment the below two lines, but modify the first one to point to the location where your Snort 3 alert_json.txt files are stored (/var/log/snort in the example below).  Do not remove the path after the last backslash, since it gives the name of the alert files to collect (to prevent indexing other named files in that directory).

# [monitor:///var/log/snort/*alert_json.txt.*]
# sourcetype = snort3:alert:json


