# [monitor:///LOGS/*alert_json.txt.*]
# sourcetype = snort3:alert:json
# index = nids-logs


# Example: Index json log files in the /home/user/snort/ directory. Save to the NIDS-TEST-INDEX index. Do NOT index any log files that are in sub-folders of the /home/usre/snort directory (in case you've created an 'archive' folder in there that you don't want indexed).

# [monitor:///home/user/snort/*alert_json.txt.*]
# sourcetype = snort3:alert:json
# index = NIDS-TEST-INDEX
